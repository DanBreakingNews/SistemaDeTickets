<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/mycomponents"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>

        <cc:importsTheme />
        <cc:importThemeTable />

    </head>
    <body>
        <div id="wrapper">

            <cc:menuBar categorias="#{loginBean.navigantionBean.categorias}" />

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Areas</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Crear Area
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h:form>
                                            <div class="form-group">
                                                <label>Nombre de Area</label>
                                                <h:inputText class="form-control" 
                                                             value="#{areaBean.area.nombre}" 
                                                             />
                                            </div>
                                            <h:commandButton id="button" 
                                                             value="Crear" 
                                                             action="#{areaBean.crear}"
                                                             class="btn btn-default"
                                                             />
                                        </h:form>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Listado de Areas
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th width="70%">Nombre</th>
                                            <th>Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{areaBean.areas}" var="area">
                                            <tr class="odd gradeX">
                                                <td>#{area.nombre}</td>
                                                <td>
                                                    <a class="btn btn-default">Editar</a>
                                                    <a class="btn btn-default">Borrar</a>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <cc:importJQuery />

        <cc:importJQueyTable />

    </body>
</html>
